<template name="SignIn">
	<div class="row">
		<div class="col s12 orange darken-1 z-depth-1">
			<span class="flow-text center-align white-text signin_title"> Welcome to Obi. Please sign in.</span>
		</div>-
	</div>
	<div class=" container" id="signin_wrapper">
	    <form>
	        <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="text" class="validate">
		          <label for="email"> School District Email</label>
		        </div>
	        
	        
		      	<div class="input-field col s12">
		          	<input  id="password" type="password" class="validate">
		          	<label for="password">Password</label>
		        </div>
	    	</div>

	    	<a href="/HomePage" class="signin_button waves-effect waves-light btn orange darken-1">Sign In</a>
	      
	    </form>

	    <br><br><br>

  		<span class="flow-text center-align orange-text signin_title">Know when your students need you most.</span>
  	</div>

  	

</template>

<template name="main">
	<head>
	  <title>Obi</title>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
	<!-- Menu Button -->
	<!-- <a id="menu-btn" data-activates="side-bar" class="waves-effect waves-light btn button-collapse"><i class="mdi-navigation-menu"></i></a> -->

	<!-- <a id="notif-btn" data-activates="notification-bar" class="notification-collapse">
		<i class="material-icons white-text z-depth-1 orange" id="alert-bell">notifications</i>
	</a> -->

	<!-- Side Nav -->
	<ul class="side-nav" id="side-bar">
		<li>Students you are helping</li>
		<ul class="collection">
        {{#each your_orange_hearts}}
        	<li class="valign-wrapper collection-item avatar dismissible">
        		<a href="/Profile">
        			<img  src="{{picture}}" style="margin-top: 5%;" alt="" class="circle picture">
        		</a>
        		<span >{{Name}}</span>
        		<!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
        	</li>
        {{/each}}
    	</ul>
    </ul>

    <a href="#" id="add-data"></a>
    <a href="#" id="remove-data"></a>

	<ul class="side-nav collection" id="notification-bar">
		 <ul class="collection">
		    <li class="collection-item avatar dismissible">
		      <img src="a.jpg" alt="" class="circle">
		      <span >Brad Pit</span>
		      <p>was awarded a purple heart by Mr. Donner.<br>
		         He is taking care of it!
		      </p>
		      <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
		    </li>
		    <li class="collection-item avatar dismissible">
		      <img src="pic5.jpeg" alt="" class="circle">
		      <span >Maddy Han</span>
		      <p>was awarded a purple heart by Mrs. Little<br>
		         You should think about reaching out!
		      </p>
		      <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
		    </li>
		    <li class="collection-item avatar dismissible">
			    <img src="pic3.jpeg" alt="" class="circle">
			    <span >Candice Bradley</span>
			    <p>was awarded a purple heart by Mrs. Malone<br>
			         You should think about reaching out!
			    </p>
		      <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
		    </li>
		</ul>
            
    </ul>

	{{> yield}}
	</body>

</template>

<template name="HomePage">

	        	<div class="indicator white" style="z-index:1"></div>
	      	</ul>
	    </div>
	    </div>

<!-- HOME INTRO MODAL -->
<template name="HomeIntroModal">
	<!-- Modal Structure -->
	<div id="home_intro_modal" class="modal">
	    <div class="modal-content">
	    	<span class="modalHead"> Welcome, Jane Doe. This is your home page. </span>
	    	<p> 
	    		Here you can view all of your students sorted by period.
	    	 	You can keep track of your students' well-being by giving them Purple Hearts or Frowny Faces. 
	    	</p>
	    	<hr style="color: white;">
	    	<br>
	    	<img class="intro_image" src="heart_active.png" style="width: 40px; height: 40px;">
	    	<p>
	    	 	When you give a student a Purple Heart, you notify all of their other teachers and counselors that they are
		    	going through a significant life struggle. 
	    	</p>
	    	
	    	<img class="intro_image" src="sadface5.png" style="width: 40px; height: 40px;">
	    	<p>  A Frowny Face, on the other hand, is simply for
		    	 your personal use to track a student's daily well-being. Although Frowny Faces will visually
		    	 reset every night, the system will internally keep track of the Frowny Faces you assign, and will notify
		    	 you, other relevant teachers, and counselors of any trends it notices.
		    </p>
		    
		    <img class="intro_image" src="heart_outline.png" style="width: 40px; height: 40px;">
	    	<p>  A Purple Heart with an orange center indicates that a teacher has volunteered to be the first person to reach out to that student. 
		    </p>

		    <img class="intro_image" src="hand_heart2.png" style="width: 45px; height: 40px;">
		    <p> View the students you've agreed to reach out to by clicking this icon in the top left corner.</p>


		    <img class="intro_image circle" src="a.jpg" style="width: 40px; height: 40px;">
		    <p> Visit a student's profile by clicking on their face. </p>

		    <img class="intro_image" src="notification.png" style="height: 80px;">
	    	<p>
	    	 	Lastly, notifications will be sent automatically to your mobile device.
	    	</p>

		    <div class="modal-footer">
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-orange btn-flat">Got it!</a>
		    </div>
        
	    </div>

	</div>
</template>

<!-- PROFILE INTRO MODAL -->
<template name="ProfileIntroModal">
	<!-- Modal Structure -->
	<div id="profile_intro_modal" class="modal">
	    <div class="modal-content">
	    	<span class="modalHead"> This is your student's profile </span>
	    	<p> 
	    		Here you will find more information on your student including learning strategies, interests, and contact info.
	    		You, along with other teachers, may collaboratively update this information.
	    	</p>

	    	<hr style="color: white;">
	    	<br>

	    	<img class="intro_image" src="reach_out_screen.png" style=" height: 40px;">
	    	<p> 
	    		If a student has a Purple Heart, you may volunteer to be the first to reach out to them by clicking this button which would display under their picture. 
	    	</p>

	    	<img class="intro_image" src="heart_outline.png" style="width: 40px; height: 40px;">
	    	<p> 
	    		If a student has a Purple Heart and is currently being reached out to, you may see who is reaching out to them under their picture. We advise that you touch base with this person to learn more before reaching out yourself. Just being aware of the issue is invaluable in it's own right!
	    	</p>

	    	<img class="intro_image" src="chip_screen.png" style=" height: 40px;">
	    	<p> 
	    		Lastly, you can tap or hover over these elements to reveal anecdotal explanations.
	    	</p>

	    	<div class="modal-footer">
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-orange btn-flat">Got it!</a>
		    </div>
       
	    </div>

	</div>
</template>

<!-- NOTE MODAL -->
<template name="NoteModal">
	<!-- Modal Structure -->
	<div id="note-modal" class="modal">
	    <div class="modal-content">
	    	<span class="modalHead"> Note for Your Personal Records</span> 
	      	
			  
				<div class="row">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s12">
				          <i class="material-icons prefix">edit</i>
				          <input id="icon_prefix" type="text" class="validate">
				        </div>
				      </div>
				    </form>
				</div>

				<div class="past-notes">
					<p>Choose from recent notes on this student:</p>
					<div class="chip note_chip">
						Uncooperative in class
					</div>
					<div class="chip note_chip">
						Was abnormally quiet
					</div>
					<div class="chip note_chip">
						Was disrespectful to other students
					</div>
				</div>
        
        
	    </div>
	    <div class="modal-footer">
	      	<a href="#!" id="submit-note" class="modal-action modal-close waves-effect waves-green btn-flat">submit</a>
	      	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
	    </div>
	</div>
</template>

</template>

<!-- CLARK PROFILE CONTENT -->
<template name="ProfileContent">

	{{> ProfileIntroModal}}

		</a>

			<div class="upper-profile">
				<div class="row">
					<div class="col s10 offset-s1">

							<img src="{{picture}}" class="responsive-img circle profile_image">

								<img src="{{heart}}" class="responsive-img PHeart2">
								
							{{/if}}

						<span id="student-year" class="flow-text" > Class of 2017 </span>

			</div>

								</p>
								<!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
